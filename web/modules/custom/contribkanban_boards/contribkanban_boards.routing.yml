entity.board.version:
  path: '/board/{board}/{version}'
  defaults:
    _entity_view: 'board.full'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::title'
    version: ''
  requirements:
    _entity_access: 'board.view'

entity.board.create_react_form:
  path: '/create/board'
  defaults:
    _controller: '\Drupal\contribkanban_boards\Controller\CreateForm::form'
    _title: 'Create a new board'
  requirements:
    _access: 'TRUE'
