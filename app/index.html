<!doctype html>
<html class="no-js" data-ng-app="projectKanbanApp" data-ng-strict-di>
<head>
    <meta charset="utf-8">
    <title data-ng-bind="page.title"></title>
    <meta name="description" content="A web app to turn Drupal.org project issue queues into kanban boards for community sprints!">
    <meta name="viewport" content="width=device-width">
    <meta name="fragment" content="#" />
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,400italic,300,700,400' rel='stylesheet'
          type='text/css'>
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
<div class="page" data-appviewport role="main" layout="column" flex>
    <div ng-controller="headerCtrl" ng-hide="embed">
        <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2 ng-isolate-scope md-closed" md-component-id="left" tabindex="-1">
            <ng-include src="'views/sidenav.html'"></ng-include>
        </md-sidenav>
        <md-toolbar class="site-content-toolbar" style="color: #ffffff;">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleSidenav()" tabindex="-1" role="button">
                    <md-icon md-svg-icon="assets/icons/menu.svg" style="color: white;"></md-icon>
                </md-button>
                <div layout="row" flex class="fill-height">
                    <h2><span>{{ branding }}</span></h2>
                </div>
                <span flex></span>
                <md-button ng-click="openHelp() | trackEvent:'Button':'Help modal';" aria-label="Help" class="md-icon-button">
                    <md-icon md-svg-icon="assets/icons/help.svg" style="color: white;"></md-icon>
                </md-button>
                <md-button href="https://github.com/mglaman/contribkanban.com" target="_blank" aria-label="Report a bug" class="md-icon-button">
                    <md-icon md-svg-icon="assets/icons/bug.svg" style="color: white;"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </div>
    <div class="container-fluid" data-ng-view></div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angularytics/dist/angularytics.min.js"></script>
<script src="bower_components/parse/parse.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-137814-16', 'auto');
</script>

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/app.js"></script>
<script src="scripts/directives.js"></script>
<script src="scripts/controllers/boardCtrl.js"></script>
<script src="scripts/controllers/sprintCtrl.js"></script>
<script src="scripts/controllers/browseCtrl.js"></script>
<script src="scripts/controllers/browseSprintCtrl.js"></script>
<script src="scripts/controllers/projectFormCtrl.js"></script>
<script src="scripts/controllers/listCtrl.js"></script>
<script src="scripts/controllers/headerCtrl.js"></script>
<script src="scripts/controllers/modalCtrl.js"></script>
<script src="scripts/filters/statusFilter.js"></script>
<script src="scripts/services/urlService.js"></script>
<script src="scripts/services/ParseService.js"></script>
<script src="scripts/services/projectService.js"></script>
<script src="scripts/services/issueService.js"></script>
<!-- endbuild -->
</body>
</html>
