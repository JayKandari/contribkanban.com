<!doctype html>
<html class="no-js" lang="en" ng-app="appContribkanban" ng-strict-di>
<head>
  <meta charset="utf-8">
  <base href="/"/>
  <title ng-bind="page.title"></title>
  <meta name="description"
        content="A web app to turn Drupal.org project issue queues into kanban boards for community sprints!">
  <meta name="viewport" content="width=device-width">
  <meta name="fragment" content="#"/>
  <link rel="shortcut icon" href="favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Roboto:500,400italic,300,700,400' rel='stylesheet'
        type='text/css'>
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script async src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
<div class="page" role="main" layout="column" flex layout-fill>
  <app-header></app-header>
  <div ng-view></div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angularUtils-pagination/dirPagination.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/modernizr/modernizr.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-137814-16', 'auto');
</script>

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/run.js"></script>
<script src="scripts/directives.js"></script>
<script src="scripts/controllers/boardCtrl.js"></script>
<script src="scripts/controllers/sprintCtrl.js"></script>
<script src="scripts/controllers/browseCtrl.js"></script>
<script src="scripts/controllers/browseSprintCtrl.js"></script>
<script src="scripts/controllers/customBoardController.js"></script>
<script src="scripts/controllers/listCtrl.js"></script>
<script src="scripts/controllers/modalCtrl.js"></script>
<script src="scripts/filters/statusFilter.js"></script>
<script src="scripts/services/urlService.js"></script>
<script src="scripts/services/projectService.js"></script>
<script src="scripts/services/issueService.js"></script>
<script src="scripts/services/titleService.js"></script>
<script src="scripts/components/header.component.js"></script>
<script src="scripts/components/sidenav.component.js"></script>
<script src="scripts/components/issue.component.js"></script>
<!-- endbuild -->
</body>
</html>
