<!doctype html>
<html class="no-js" data-ng-app="projectKanbanApp" data-ng-strict-di>
<head>
    <meta charset="utf-8">
    <title data-ng-bind="page.title"></title>
    <meta name="description" content="A web app to turn Drupal.org project issue queues into kanban boards for community sprints!">
    <meta name="viewport" content="width=device-width">
    <meta name="fragment" content="#" />
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,400italic,300,700,400' rel='stylesheet'
          type='text/css'>
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
<div class="page" data-appviewport>
    <nav class="navbar navbar-default navbar-static-top" data-ng-controller="headerCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#appNav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/browse" class="navbar-brand">{{ branding }}</a>
            </div>
            <div class="collapse navbar-collapse" id="appNav">
                <ul class="nav navbar-nav">
                    <li><a href="#/browse/core">Core</a> </li>
                    <li><a href="#/browse/distribution">Profile</a> </li>
                    <li><a href="#/browse/module">Modules</a> </li>
                    <li><a href="#/browse/theme">Themes</a> </li>
                    <li><a href="#/browse/sprint">Sprints</a> </li>
                    <li><a href="#/changelog">Changelog</a> </li>
                </ul>
                <ul class="nav navbar-nav navbar-form navbar-right">
                    <li class="input-group-sm">
                        <button data-ng-click="openHelp() | trackEvent:'Button':'Help modal'" class="btn btn-default navbar-help">
                            <span class="fa fa-question" aria-hidden="true"></span>
                            <span class="sr-only">Help</span>
                        </button>
                    </li>
                    <li class="input-group-sm navbar-bugs">
                        <a href="https://github.com/mglaman/contribkanban-issues" target="_blank">
                            <button class="btn btn-default ">
                                <span class="fa fa-bug" aria-hidden="true"></span>
                                <span class="sr-only">Bugs</span>
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" data-ng-view></div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
<script src="bower_components/parse/parse.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angularytics/dist/angularytics.min.js"></script>
<script src="bower_components/angular-modal-service/dst/angular-modal-service.js"></script>
<script src="bower_components/ngDfp/angular-dfp.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-137814-16', 'auto');
</script>

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/app.js"></script>
<script src="scripts/directives.js"></script>
<script src="scripts/controllers/boardCtrl.js"></script>
<script src="scripts/controllers/sprintCtrl.js"></script>
<script src="scripts/controllers/browseCtrl.js"></script>
<script src="scripts/controllers/browseSprintCtrl.js"></script>
<script src="scripts/controllers/projectFormCtrl.js"></script>
<script src="scripts/controllers/listCtrl.js"></script>
<script src="scripts/controllers/headerCtrl.js"></script>
<script src="scripts/controllers/modalCtrl.js"></script>
<script src="scripts/filters/statusFilter.js"></script>
<script src="scripts/services/ParseService.js"></script>
<script src="scripts/services/projectService.js"></script>
<script src="scripts/services/issueService.js"></script>
<!-- endbuild -->
</body>
</html>
