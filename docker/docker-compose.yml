version: '2'
services:
  php:
    image: mglaman/platform-docker:7.1-fpm
    links: [mariadb]
    working_dir: /app
    volumes:
      - './conf/fpm.conf:/usr/local/etc/php-fpm.conf'
      - './conf/php.ini:/usr/local/etc/php/conf.d/local.ini'
    volumes_from:
      - app
      - files
      - private
  nginx:
    image: nginx:stable
    working_dir: /app
    ports: ['80', '443']
    links: [php]
    volumes:
      - './conf/nginx.conf:/etc/nginx/conf.d/default.conf'
    volumes_from:
      - app
      - files
      - private
  mariadb:
    command: 'mysqld'
    image: mariadb:10.2
    ports: ['3306:3306']
    volumes:
      - './conf/mysql.cnf:/etc/mysql/my.cnf'
    volumes_from:
      - data
    environment:
      MYSQL_DATABASE: data
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_ROOT_PASSWORD: 'root'
  app:
    image: mglaman/contribkanban:latest
  private:
    image: busybox:1
    volumes:
      - ./private:/app/private
  files:
    image: busybox:1
    volumes:
      - ./files:/app/web/sites/default/files
  data:
    image: busybox:1
    volumes:
      - ./data:/var/lib/mysql
